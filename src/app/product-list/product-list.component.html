<p><b>PRODUCT LIST</b></p>
<hr>
<div class="row product-wrapper">
    <div class="col-sm-6 col-md-4 col-lg-3 product-item" *ngFor="let product of products">
        <div class="thumbnail">
            <img [src]="product.image" alt="{{ product.productName }}"></div>
        <div class="caption">
            <h3>{{product.productName}}</h3>
            <p>Unit Price {{product.salesPrice | currency}}</p>
            <div class="wrapper">
                <button class="btn btn-primary" role="button" id={{product.id}} (click)="cartService.addToCart(product)">
                    Add to Cart
                </button>
            </div>
            
        </div>
    </div>
</div>
